<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style1.5.css" />
    <title>1.5</title>
  </head>
  <body>
    <section class="swiperList">

        <h2>Ремонт техники различных брендов</h2>
      </div>

            <div class="swiper-slide">
              <div class="swiper-slide__content">
                <div class="swiper__img">
                  <img
                    src="./images/logo_small/lenov.svg"

                </div>
                <a href="#" class="swiper__link"
                  ><img src="./images/logo_arrow/go.svg" alt=""
                /></a>
              </div>
            </div>
            <div class="swiper-slide">

              </div>
            </div>

            ...
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
          <button
            id="show_more"
            role="button"
            class="swiper__show-more-button btn-general"
          >
            Показать все
          </button>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>

</html>
